{% extends "base.html" %}
{% block content %}
<div class="valign-wrapper2">
 <div class="container expand-on-small-only">
    <div class="row valign change-form">
        <div class="col s12 m8 offset-m2 l8 offset-l2">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-2">Login form</span>

                        <div class="row">
                            <div class="input-field col s12 required" id="id_email_container">
                                <i class="material-icons prefix">email</i><input id="id_email" name="email" type="email">
                                <label for="id_email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 required" id="id_password_container">
                                <i class="material-icons prefix">lock</i><input id="id_password" name="password" type="password">
                                <label for="id_password">Password</label>

                            </div>
                        </div>

                        <div class="row">
                            <div class="checkbox-field col s12 right-align" id="id_keep_logged_container">
                                <input class="filled-in " id="id_keep_logged" name="keep_logged" type="checkbox"><label for="id_keep_logged">Keep me logged in</label>

                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="right-align">
                            <button class="waves-effect waves-teal btn-flat" type="submit" value="register" name="register">Register</button>
                            <button class="waves-effect waves-light btn" type="submit" value="login" name="login">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
